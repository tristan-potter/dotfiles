    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32]
    rows: [10, 10, 10]
  refreshInterval: 1
  mods:
    yfinance:
      enabled: true
      title: "Stock and exchange rate üöÄ"
      sort: true
      refreshInterval: 1m
